<mat-card>
    <mat-card-title> Contas Ativas</mat-card-title> 
<div class="mat-elevation-z4">
    
    <table mat-table [dataSource]="contas">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nomeTitular">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nomeTitular}}</td>
      </ng-container> 
  
      <!-- Conta Column -->
      <ng-container matColumnDef="numeroConta">
        <th mat-header-cell *matHeaderCellDef >Conta </th>
        <td mat-cell *matCellDef="let row">{{ row.numeroConta}}</td>
      </ng-container>

      <!-- Saldo Column -->
      <ng-container matColumnDef="saldoConta">
        <th mat-header-cell *matHeaderCellDef >Saldo </th>
        <td mat-cell *matCellDef="let row">{{ row.saldoConta}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Editar/Excluir</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/contas/update/{{row.id}}" class="edit">
            <i class="material-icons">
            edit
        </i>
            </a>
            <a routerLink="/contas/delete/{{row.id}}" class="delete">
              <i class="material-icons">
                  delete
              </i>
            </a>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
</mat-card>
